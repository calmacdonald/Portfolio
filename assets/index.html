<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- PUT UNICONS HERE-->

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <title> Portfolio</title>
    </head>

    <body>
        <div class="container">
            <nav id="header">
                <div class="nav-logo"> 
                    <p class="nav-name">Callum</p>
                    <span>.</span>
                </div>
                <div class="nav-menu" id="myNavMenu">
                    <ul class="nav_menu_list">
                        <li class="nav_list">
                            <a href="#" class="nav-link"> Home</a>
                            <div class="circle"></div>
                        </li>
                        <li class="nav_list">
                            <a href="#" class="nav-link"> About</a>
                            <div class="circle"></div>
                        </li>
                        <li class="nav_list">
                            <a href="#" class="nav-link"> Skills</a>
                            <div class="circle"></div>
                        </li>
                        <li class="nav_list">
                            <a href="#" class="nav-link"> Contact</a>
                            <div class="circle"></div>
                        </li>
                    </ul>
                </div>
                <div class="nav-button">
                    <button class="btn">Download CV</button>
                </div>
                <div class="nav-menu-btn">
                    <i class="uil uil-bars" onclick="myMenuFunction()"></i>
                </div>
            </nav>

            <main class="wrapper">
                <section class="featured-box" id="home">
                    <div class="featured-text">
                        <div class="featured-text-card">
                            <span>Callum MacDonald</span>
                        </div>
                        <div class="featured-name">
                            <p>I'm <span class="typedText">Designer</span></p>
                        </div>
                        <div class="featured-text-info">
                            <p>Programmer with a passion for problem solving</p>
                        </div>
                        <div class="featured-text-btn">
                            <button class="btn blue-btn">Hire me</button>
                        </div>
                        <div class="social_icons">
                            <div class="icon"><i class="uil uil-linkedin"></i></div>
                            <div class="icon"><i class="uil uil-github"></i></div>
                        </div>
                    </div>
                    <div class="featured-image">
                        <div class="image">
                            <img src="images/avatar.jpg" alt="avatar">
                        </div>
                    </div>
                    <div class="scroll-icon-box">
                        <a href="#about" class="scroll-btn">
                            <i class="uil uil-angle-down"></i>
                            <p>Scroll Down</p>
                        </a>
                    </div>
                </section>
                <section class="section" id="about">
                    <div class="top-header">
                        <h1>About Me</h1>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="about-info">
                                <h3>My introduction</h3>
                                <p>TEMPORARY PLACEHOLDER. Put stuff about my experience</p>
                            </div>
                            <div class="about-btn">
                                <button class="btn">Download CV</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        </header>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
